<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unilink — Hors-ligne</title>
  <style>
    :root{--primary:#1e90ff;--bg:#ffffff;--text:#222}
    body{font-family:system-ui,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;margin:0;padding:1rem}
    main{max-width:600px;text-align:center}
    h1{font-size:1.5rem;margin-bottom:.5rem}
    p{color:#555;margin-bottom:1rem}
    a{display:inline-block;padding:.5rem 1rem;background:var(--primary);color:#fff;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <main>
    <h1>Tu es hors-ligne</h1>
    <p>La connexion internet est introuvable. Certaines fonctionnalités peuvent être limitées.</p>
    <a href="/" onclick="location.reload()">Réessayer</a>
  </main>
</body>
</html>
